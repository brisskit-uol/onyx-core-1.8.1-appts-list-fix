<wicket:panel>		
	<form wicket:id="form" class="wizard" autocomplete="off">	
		<div class="form-data" id="wizardContent">						
			<span wicket:id="step" />		
		</div>
		<div class="form-button" id="wizardFooter">
			<input type="button" class="obiba-button" wicket:id="previousLink"/>
			<input type="button" class="obiba-button" wicket:id="nextLink"/>
			<input type="submit" class="obiba-button" wicket:id="finish"/>
			<input type="button" class="obiba-button" wicket:id="cancelLink"/>
		</div>
	</form>	
	<script language="JavaScript">	    
        addOnyxWizardBehavior();
	</script>
</wicket:panel>
